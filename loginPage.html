<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./htmlPages/style/reset.css">
    <link rel="stylesheet" href="./htmlPages/style/styleForLoginPage/styleForLoginPage.css">
    <title>E-education</title>
</head>
<body>
    <header class="header">
        <p id="educationLogoClick" class="header_logo">E-education</p>
        <div class="header_groupBlocks">
        </div>
    </header>
    <div class="blockLogin">
        <div class="blockLogin_top">
            <p class="blockLogin_top_title">Login</p>
        </div>
        <div class="blockLogin_middle">
            <div class="blockLogin_middle_fieldForEmail">
                <p class="blockLogin_middle_fieldForEmail_addText">Введіть електронну адресу</p>
                <input class="blockLogin_middle_fieldForEmail_input" placeholder="email"></input>
            </div>
            <div class="blockLogin_middle_fieldForEmail">
                <p class="blockLogin_middle_fieldForEmail_addText">Введіть пароль</p>
                <input class="blockLogin_middle_fieldForEmail_input" placeholder="password"></input>
            </div>
            <div class="blockLogin_middle_adding">
                <a href="./registerPage.html" class="blockLogin_middle_adding_create">Створити акаунт</a>
                <div class="blockLogin_middle_adding_show">
                    <p class="blockLogin_middle_adding_show_p1">Показати пароль</p>
                    <div class="blockLogin_middle_adding_show_mark"></div>
                </div>
            </div>
        </div>
        <div class="blockLogin_bottom"></div>
    </div>
    <script src="./htmlPages/script/scriptForLoginPageClick.js"></script>
</body>
</html>
